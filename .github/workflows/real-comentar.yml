name: Real Comentar web.config

on:

  workflow_dispatch: #

jobs:
  modificar-webconfig:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Run script to modify web.config
      run: |
        FILE=web3.config
        awk '/<sessionState mode="Custom" customProvider="MySessionStateStore">/,/<\/sessionState>/ {
          if (/sessionState/) {
            print "<!-- " $0
          } else {
            print $0 " -->"
          }
        }' $FILE > temp && mv temp $FILE
                
    - name: Upload modified web.config
      uses: actions/upload-artifact@v2
      with:
        name: web3.config
        path: web3.config
