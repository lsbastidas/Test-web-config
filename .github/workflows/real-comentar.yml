name: Real Comentar web.config

on:

  workflow_dispatch: #

jobs:
  modificar-webconfig:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Run script to modify web.config
      run: |
        sed -i '0,/<sessionState/s//<!-- <sessionState/' web3.config
        sed -i '0,/sessionState>/!{0,/sessionState>/s//sessionState> -->/}' web3.config
                
    - name: Upload modified web.config
      uses: actions/upload-artifact@v2
      with:
        name: web3.config
        path: web3.config
