name: Real Comentar web.config

on:

  workflow_dispatch: #

jobs:
  modificar-webconfig:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Run script to modify web.config
      run: |
        second_open=$(awk '/<sessionState/ {count++; if (count == 2) print NR}' web3.config)

        # Encontrar la lÃ­nea de la segunda ocurrencia de </sessionState
        second_close=$(awk '/<\/sessionState/ {count++; if (count == 2) print NR}' web3.config)

        # Usar sed para comentar la segunda ocurrencia de <sessionState
        sed -i "${second_open}s/<sessionState/<!-- <sessionState/" web3.config

        # Usar sed para comentar la segunda ocurrencia de </sessionState
        sed -i "${second_close}s/<\/sessionState/\/sessionState> -->/" web3.config

        
      
    - name: Upload modified web.config
      uses: actions/upload-artifact@v2
      with:
        name: web3.config
        path: web3.config
