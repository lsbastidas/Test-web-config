name: Real Comentar web.config

on:

  workflow_dispatch: #

jobs:
  modificar-webconfig:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Run script to modify web.config
      run: |
        #!/bin/bash

        # Nombre del archivo
        FILE="web3.config"

        # Patrones para buscar y comentar el bloque específico
        start_pattern='<sessionState mode="Custom" customProvider="MySessionStateStore">'
        end_pattern='</sessionState>'

        # Variable para controlar si estamos dentro del bloque
        inside_block=false

        # Procesar el archivo línea por línea usando awk
        awk -v start="$start_pattern" -v end="$end_pattern" '
          {
            # Verificar si estamos dentro del bloque
            if ($0 ~ start) {
              inside_block = 1
            }

            # Comentar las líneas dentro del bloque
            if (inside_block) {
              print "<!-- " $0 " -->"
            } else {
              print $0
            }

            # Verificar si salimos del bloque
            if ($0 ~ end) {
              inside_block = 0
            }
          }
        ' "$FILE" > temp && mv temp "$FILE"
                
    - name: Upload modified web.config
      uses: actions/upload-artifact@v2
      with:
        name: web3.config
        path: web3.config
