name: Real Comentar web.config

on:

  workflow_dispatch: #

jobs:
  modificar-webconfig:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Run script to modify web.config
      run: |
        #!/bin/bash

        # Nombre del archivo
        FILE="web3.config"

        # Patrones para buscar y comentar el bloque específico
        start_pattern='<sessionState mode="Custom" customProvider="MySessionStateStore">'
        end_pattern='</sessionState>'

        # Usamos sed para comentar el bloque específico
        sed -i "/$start_pattern/,/$end_pattern/ s/^/<!-- /; /$end_pattern/ s/$/ -->/" "$FILE"
                
    - name: Upload modified web.config
      uses: actions/upload-artifact@v2
      with:
        name: web3.config
        path: web3.config
